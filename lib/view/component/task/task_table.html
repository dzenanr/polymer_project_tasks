<link rel="import" href="../../../../../packages/polymer_project_tasks/view/component/task/task_add.html">
<link rel="import" href="../../../../../packages/polymer_project_tasks/view/component/task/task_edit.html">

<polymer-element name="task-table">
  <template>
    <style>
      table {
        border-top: 1px solid #999;
        border-left: 1px solid #999;
        border-collapse: collapse;
      }
      caption {
        font-family: arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: #003366;
        padding: 1px;
      }
      th, td {
        padding: 1px;
        border-right: 1px solid #999999;
        border-bottom: 1px solid #999999;
      }
      th {
        font-family: verdana, sans-serif;
        font-weight: bold;
        color: #ffffff;
        background: #336799;
      }
      td {
        background: #ffe4b5;
      }
      button {
        padding: 1px;
        background: #ffcc99;
        border-right: 1px solid #999;
        border-bottom: 1px solid #999;
        border-style: outset;
        border-color: #d7b9c9;
        font-weight: bold;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
      button:active {
        background: orangered;
        border-color: blue;
      }
      .marker {
        font-family: arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: #003366;
        background: #ffe4b5;
        padding: 1px;
      }
    </style>
    <template if="{{showAdd}}">
      <task-add
        project="{{project}}"
        tasks="{{tasks}}"
      >
      </task-add>
    </template>
    <template if="{{showEdit}}">
      <task-edit
        tasks="{{tasks}}"
        task="{{task}}"
      >
      </task-edit>
    </template>
    <table>
      <caption class="marker">
        <template if="{{project != null}}">
          Tasks of {{project.name}}
        </template>
        <template if="{{employee != null}}">
          Tasks of {{employee.name}}
        </template>
        <button id="show-add" class="button" on-click="{{show}}">Show Add</button>
      </caption>
      <tr>
        <th>Project</th>
        <th>Employee</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Remove</th>
      </tr>
      <tbody template repeat="{{task in tasks.internalList}}">
        <tr>
          <td>{{task.project.name}}</td>
          <td>{{task.employee.name}}</td>
          <td>{{task.description}}</td>
          <td><button on-click="{{edit}}" code="{{task.code}}">Edit</button></td>
          <td><button on-click="{{delete}}" code="{{task.code}}">Remove</button></td>
        </tr>
      </tbody>
    </table>
  </template>
  <script type="application/dart" src="task_table.dart"></script>
</polymer-element>
