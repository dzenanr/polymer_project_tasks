<link rel="import" href="../../../../../packages/polymer_project_tasks/view/component/employee/employee_add.html">
<link rel="import" href="../../../../../packages/polymer_project_tasks/view/component/employee/employee_edit.html">
<link rel="import" href="../../../../../packages/polymer_project_tasks/view/component/task/task_table.html">

<polymer-element name="employee-table">
  <template>
    <style>
      table {
        border-top: 1px solid #999;
        border-left: 1px solid #999;
        border-collapse: collapse;
      }
      caption {
        font-family: arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: #003366;
        padding: 1px;
      }
      th, td {
        padding: 1px;
        border-right: 1px solid #999999;
        border-bottom: 1px solid #999999;
      }
      th {
        font-family: verdana, sans-serif;
        font-weight: bold;
        color: #ffffff;
        background: #336799;
      }
      td {
        background: #ffe4b5;
      }
      button {
        padding: 1px;
        background: #ffcc99;
        border-right: 1px solid #999;
        border-bottom: 1px solid #999;
        border-style: outset;
        border-color: #d7b9c9;
        font-weight: bold;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
      button:active {
        background: orangered;
        border-color: blue;
      }
      .marker {
        font-family: arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: #003366;
        background: #ffe4b5;
        padding: 1px;
      }
    </style>
    <template if="{{showAdd}}">
      <employee-add
        employees="{{employees}}"
      >
      </employee-add>
    </template>
    <template if="{{showEdit}}">
      <employee-edit
        employees="{{employees}}"
        employee="{{employee}}"
      >
      </employee-edit>
    </template>
    <table>
      <caption class="marker">
        Employees
        <button id="show-add" class="button" on-click="{{show}}">Show Add</button>
      </caption>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Remove</th>
        <th>Tasks</th>
      </tr>
      <tbody template repeat="{{employee in employees.internalList}}">
        <tr>
          <td>{{employee.name}}</td>
          <td>{{employee.email}}</td>
          <td><button on-click="{{edit}}" code="{{employee.code}}">Edit</button></td>
          <td><button on-click="{{delete}}" code="{{employee.code}}">Remove</button></td>
          <td><button on-click="{{showEmployeeTasks}}" code="{{employee.code}}">Show</button>
          </td>
        </tr>
      </tbody>
    </table>
    <template if="{{showTasks}}">
      <task-table id="task-table"
        employee="{{employee}}"
      >
      </task-table>
    </template>
  </template>
  <script type="application/dart" src="employee_table.dart"></script>
</polymer-element>
